name: Python Flask CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Lint with flake8
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Start Flask app
        env:
          FLASK_APP: faceswap.py         # <- point to your main Flask module
        run: |
          # run in background and redirect logs
          nohup flask run --host=0.0.0.0 --port=5000 &> flask.log &
          # give it a moment to start
          sleep 5

      # Optional: verify that the server is responding
      - name: Smoke-test Flask
        run: |
          curl --fail http://localhost:5000/   # adjust path as needed
